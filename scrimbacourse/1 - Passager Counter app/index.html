<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passager Counter App</title>
</head>
<body>
    <h1>People entered:</h1>
    <h2 class="count">0</h2>
    <div class="main-content">
        <button class="increment-btn" onclick="count()">INCREMENT</button>
        <button class="decrement-btn" onclick="deCount()">DECREMENT</button>
        <button class="save-btn" onclick="save()">+</button>
        <p class="save-list">Previous entries: </p>

    </div>
    <script src="index.js"></script>
</body>
</html>
