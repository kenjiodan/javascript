<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="group">
        <span class="num-n1">12</span>
        <span class="num-n2">4</span>
    </div>
    <br>
    <button onclick="add()" class="add-btn">Add</button>
    <button onclick="subtract()" class="subtract-btn">Subtract</button>
    <button onclick="divide()" class="divide-btn">Divide</button>
    <button onclick="multiply()" class="multiply-btn">Multiply</button>
    <br>
    <div>
        <span class="sum-n1">Sum: </span>   
    </div>
    <script src="script.js"></script>
</body>
</html>
