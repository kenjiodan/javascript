<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(148, 122, 89);
            color: whitesmoke;
            text-align: center;
            font-size: 2.3em;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    
    <script>
        var n1 = Number(window.prompt("Coloque o primeiro número de soma."))
        var n2 = Number(window.prompt("Coloque o segundo número de soma"))
        var soma = n1 + n2
        window.alert(`O resultado da soma de ${n1} e ${n2}, é ${soma}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
