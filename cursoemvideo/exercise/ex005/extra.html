<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#res {
            margin: 20px;
            padding: 20px;
            width: 400px;
            height: 15w0px;
            background: black;
            color: white;
            font-size: 2em;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="ntxt1" placeholder="Insira um número"> +
    <input type="number" name="txt2" id="ntxt2" placeholder="Insira um número">
    <input type="button" value="Soma" onclick="somar()">
    <div id="res">Resultado:</div>
    <script>
        function somar(){
            var txt1 = window.document.getElementById('ntxt1')
            var txt2 = window.document.getElementById('ntxt2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            var res = window.document.getElementById('res')

           
            res.innerHTML = `O resultado da soma de ${n1} e ${n2} é <strong>${s}</strong>`

            
        }
    </script>
</body>
</html>
